<div class="pilotage">
  <h1 class="text-center">COMITÉ DE PILOTAGE</h1>

  <div class="row">
    <div class="col-xs-12">
      <h2>Notre comité de pilotage</h2>
    </div>
  </div>

  <div class="row">

    {% for membre in site.data.membres %}
      <div class="col-sm-3 col-xs-6">
        <img src="http://placehold.it/285x300" class="img-responsive center-block">
<!--         <img src="/img/portraits/comite-de-pilotage/{{ PHOTO A AJOUTER }}.png" class="img-responsive center-block"> -->
        <h3>{{ membre.prenom }}<br>{{ membre.nom }}</h3>
        <p>{{ membre.description }}</p>
      </div>
    {% endfor %}

  </div>
</div>
