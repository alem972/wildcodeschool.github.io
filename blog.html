---
layout: default
---

<div class="container">
  <div class="post">
    <h1 class="text-center">Articles du Blog</h1>
  </div>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%-d %b %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe text-right">Souscrivez Ã  notre <a href="{{ "/feed.xml" | prepend: site.baseurl }}">flux RSS</a></p>

</div>
