---
layout: default
---
<div class="blog">
  <div class="container">
    <div class="post text-center">
      <h1 class="text-center">ARTICLES DU BLOG</h1>
    </div>
    <div class="col-sm-12">



      <div class="row">
        {% for post in site.posts %}
          <div class=" col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <span class="post-meta">{{ post.date | date: "%A %-d %B %Y" }}</span>
            <h2>
              <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h2>

              <a href="{{ post.url }}">{{ post.excerpt }}</a>

              <a href="{{ post.url }}"><p>{{ post.content | strip_html | truncatewords:60 }}</p></a>

          </div>
        {% endfor %}
      </div>
