- question: Quand se tiendra la prochaine session de formation ?
  reponse: La prochaine session de formation débutera le 31 août 2015 et se terminera le 29 janvier 2016 à la Loupe. La suivante se tiendra du 1er février au 1er juillet 2016, toujours à la Loupe. Les inscriptions sont donc ouvertes en permanence. Envoyez votre candidature le plus rapidement possible pour nous rejoindre le plus vite possible.

- question: Je viens de loin, y-a-t-il un internat ?
  reponse: Nous proposons un hébergement à nos élèves qui le souhaitent. Il s’agit de F4 en colocation au prix de 250 €/mois, charges comprises. La cuisine, salon, salle d'eau... sont à partager avec deux autres personnes. Chacun a sa chambre individuelle. Les logements ont été rénovés et sont éligibles aux aides APL. Il est également possible de loger « chez l’habitant » pour un coût similaire.

- question: Quels sont les critères de recrutement ?
  reponse: Les principaux critères de recrutement sont la motivation, la logique (analyser, expliquer, imaginer), la capacité à travailler en groupe... Aucun prérequis en termes d'âge, de diplôme ou d'emploi... Des notions d'anglais sont toutefois les bienvenues.

- question: Aura-t-on un diplôme reconnu à la fin de la formation ?
  reponse: 
    La formation étant nouvelle, nous ne délivrons pas de diplôme ou de certificat officiel.<br>
    Il faut en effet justifier de trois années de formation pour solliciter ce type d’agrément. Toutefois, chaque élève disposera d'une attestation personnalisée stipulant les modules validés et compétences acquises au cours de la formation. Surtout, chacun aura un portfolio de projets concrets réalisés au cours de la formation. Notre formation se veut avant tout concrète et professionnalisante.

