---
layout: page
permalink: /faq/
---
<div class="faq">
  <h1 class="text-center">FOIRE AUX QUESTIONS</h1>
  <div class="row">
    {% for faq in site.data.faqs %}
      <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-warning">
            <div class="panel-heading">
              <h3 class="panel-title" id={{ faq.question | slugify }}>
                {{ faq.question }}
                <a class="permalink" href=#{{ faq.question | slugify }} title="Permalien">
                  <span class="glyphicon glyphicon-link">
                </a>
              </h3>
            </div>
            <div class="panel-body">
              {{ faq.reponse | markdownify }}
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
