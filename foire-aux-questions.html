permalink: /foire-aux-questions/

<div class="faq">
  <img src="/img/faq-64.png" class="center-block img-responsive">
  <h1 class="text-center">FOIRE AUX QUESTIONS</h1>
  <div class="row">
    {% for faq in site.data.faqs %}
      <div class="panel panel-warning">
          <div class="panel-heading">
            <h3 class="panel-title">{{ faq.question }}</h3>
          </div>
          <div class="panel-body">
            {{ faq.reponse }}
        </div>
      </div>
    {% endfor %}
  </div>
</div>
